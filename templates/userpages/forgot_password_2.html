{% extends 'userpages/form_component.html' %} 
{% block content %} 
{% load static %}


        <div class="p-3">
          {% if message %}
          <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
          <script type="application/javascript">
            Swal.fire({
            position: 'center',
            icon: 'success',
            title: '{{message}}',
            showConfirmButton: false,
            timer: 1500
          });
        </script>
    
          {% endif %} {% if message1 %}
          <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
          <script type="application/javascript">
            Swal.fire({
            position: 'center',
            icon: 'warning',
            title: '{{message1}}',
            showConfirmButton: false,
            timer: 1500
          });
        </script>
          {% endif %}
        </div>
        <div class="p-0">
          <div class="p-lg-4 px-md-0 py-md-5 px-0 py-5">
            <div class="mx-lg-3 mt-5 rounded-0">
              <form class="needs-validation" novalidate method="post" action="../../../forgot">
                {% csrf_token %}
                <h1 class="text-black mt-4 fw-semibold">
                  Reset Password
                </h1>
  
                <div class="mt-4">
                  <label class="form-label mb-1 text-black">Email</label>
                  <input type="text" required class="form-control border-0 input py-2" name="email" id="email"
                    placeholder="Email" />
                  <div class="invalid-feedback">Please Enter Email</div>
                </div>
  
                <div class="d-grid mt-4 pt-2">
                  <button class="btn btn-primary border-0 waves-effect waves-light" type="submit">
                    Reset
                  </button>
                </div>
                <p class="text-black text-opacity-75 mt-3">
                  Remember It ?
                  <a href="../../../loginpage" class="text-decoration-none text-black">
                    Sign In
                  </a>
                </p>
                <div class="mt-4 pt-2">
                  <p class="mb-0 text-black text-opacity-75">
                    Â©
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    ALP
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>

        {% endblock %}
