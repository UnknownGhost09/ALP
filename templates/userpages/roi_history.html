{% extends 'userpages/sidebar.html' %}

{% block content %}


{% load static %}



<div class="main-content">

  <div class="page-content">
    <div class="container-fluid">

      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0 ">ROI History</h4>


      </div>

      <div class="card bg-dark bg-opacity-25 shadow-lg border border-white border-opacity-25 mb-5 pb-5">

        <div class="card-body bg-dark">

          <div class="table-responsive">

            <table id='test' class="table hover table-borderless dt-responsive nowrap w-100 text-nowrap">
              <thead>
                <tr>
                  <th scope="col">
                    <p class="text-white text-opacity-75 mb-0">Package Name</p>
                  </th>
                  <th scope="col">
                    <p class="text-white text-opacity-75 mb-0">ROI recieved</p>
                  </th>
                  <th scope='col'>
                    <p class="text-white text-opacity-75 mb-0">Package Amount</p>
                  </th>
                  <th scope='col'>
                    <p class="text-white text-opacity-75 mb-0">Date</p>
                  </th>
                </tr>
              </thead>

              <tbody>
                {% for i in data %}

                <tr>
                  <td class='planname'>{{i.plan_id.plan_id.name}}</td>
                  <td class='text-white'>{{i.roi|floatformat:'2'}} ALP</td>
                  <td class='text-white'>{{i.plan_id.amount}} ALP</td>
                  <td class='text-white'>{{i.date|slice:"0:19"}}</td>

                </tr>

                {% endfor %}
              </tbody>

            </table>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>


{% endblock %}
