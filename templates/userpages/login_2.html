{% extends 'userpages/form_component.html' %} 
{% block content %} 
{% load static%}

<div class="p-3">
  {% if message %}
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="application/javascript">
    Swal.fire({
    position: 'center',
    icon: 'success',
    title: '{{message}}',
    showConfirmButton: false,
    timer: 1500
  });
</script>

  {% endif %} {% if message1 %}
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="application/javascript">
    Swal.fire({
    position: 'center',
    icon: 'warning',
    title: '{{message1}}',
    showConfirmButton: false,
    timer: 1500
  });
</script>
  {% endif %}
</div>

  <div class="p-0">
    <div class="px-lg-5 px-4 py-4 rounded-0 z-3">
      <form
        class="needs-validation mt-2 pt-2"
        method="post"
        novalidate
        action="../../loginpage"
      >
        {% csrf_token %}

        <h1 class="text-black mb-3 case fw-semibold mt-2">Login</h1>

        <div class="mt-4">
          <label class="form-label mb-1 text-black">Email</label>
          <input
            type="email"
            class="form-control border-0 py-2 rounded-3 input"
            id="email"
            required
            name="email"
            placeholder="Email"
          />
          <div class="invalid-feedback">Please Enter Email</div>
        </div>
        <div class="mt-3">
          <label class="form-label mb-1 text-black">Password</label>
          <div class="d-flex password">
            <input
              type="password"
              name="password"
              class="form-control rounded-start-3 rounded-end-0 border-0 py-2 input input-group auth-pass-inputgroup"
              required
              placeholder="Password"
              aria-label="Password"
              aria-describedby="password-addon"
            />
            <button
              class="btn btn-light border-0 ms-0 rounded-end-3 rounded-start-0"
              type="button"
              id="password-addon"
            >
              <i class="fa-solid fa-eye text-black"></i>
            </button>
          </div>
          <div class="invalid-feedback">Please Enter Password</div>
        </div>
        <div class="mt-3">
          <a
            href="/forgot"
            class="text-decoration-none text-black text-opacity-75"
          >
            Forgot password?</a
          >
        </div>

        <div class="d-grid mt-4 pt-2">
          <button
            class="btn btn-primary waves-effect py-2 border-0 waves-light"
            type="submit"
          >
            Log In
          </button>
        </div>
        <p class="text-black text-opacity-75 mt-3">
          Don't have an account ?
          <a href="../register" class="text-decoration-none text-black">
            Signup now
          </a>
        </p>
        <div class="mt-4 pt-2">
          <p class="mb-0 text-black text-opacity-75">
            Â©
            <script>
              document.write(new Date().getFullYear());
            </script>
            ALP Token
          </p>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
